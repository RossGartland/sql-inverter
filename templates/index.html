<!DOCTYPE html>
<html>
<head>
    <title>SQL Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>SQL Converter</h1>
    <form method="POST" action="/process">
        <div class="mb-3">
            <label for="sql_input" class="form-label">Enter SQL:</label>
            <textarea id="sql_input" name="sql_input" class="form-control" rows="8">{{ sql_input or '' }}</textarea>
        </div>
        <div class="mb-3">
            <label for="conversion_type" class="form-label">Conversion Type:</label>
            <select id="conversion_type" name="conversion_type" class="form-select">
                <option value="insert_to_delete" {% if conversion_type == 'insert_to_delete' %}selected{% endif %}>Convert INSERT to DELETE</option>
                <option value="delete_to_insert" {% if conversion_type == 'delete_to_insert' %}selected{% endif %}>Convert DELETE to INSERT</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
    {% if sql_output %}
    <div class="mt-4">
        <h2>Converted SQL:</h2>
        <pre>{{ sql_output }}</pre>
    </div>
    {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
